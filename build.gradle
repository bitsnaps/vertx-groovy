    compile "com.rethinkdb:rethinkdb-driver:2.3.3"

    compile 'org.slf4j:slf4j-simple:1.7.22'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'org.codehaus.groovy:groovy-all:2.5.1'}
